<html>
  <head>
    <link rel="stylesheet" href="css/library.css" />
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div>
      <div class="flex-container">
        <div class="flex-child">
          <span class="blue_bg">Please select a book</span>
          <br />
          <br />
          <select
            id="sel"
            multiple
            name="sel"
            onchange="mostCommonWords()"
            width="100%"
          >
            <option value="Please select a book">
              -- Please select a book --
            </option>
          </select>
        </div>

        <div>
          <span class="blue_bg">
            <input
              type="search"
              id="word-search"
              name="word-search"
              onsearch="startWordCount()"
            />
            &nbsp;<button onclick="startWordCount()">Search</button></span
          >
          <br />
          <table id="wordCount"></table>
        </div>
      </div>
    </div>
  </body>
</html>
